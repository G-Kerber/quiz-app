<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 classe="header__title">Quiz-App</h1>
      <p>train your brain</p>
    </header>
    <main class="main-content">
      <h2 class="main-content__title">Frage</h2>
      <section>
        <article class="card-content">
          <button class="card__bookmark">set bookmark</button>
          <h3 class="card-content__title">Frage</h3>
          <p class="question">Wer war Helmut Kohl?</p>
          <button id="button-show-answer" class="button">show answer</button>
          <p class="answer" hidden>
            Bundeskanzler of FRG in tje years 1982 - 1998
          </p>
          <ul class="categorie">
            <li class="categorie__list-item">Germany</li>
            <li class="categorie__list-item">Politic</li>
          </ul>
        </article>
      </section>
    </main>
    <footer class="footer">
      <nav>
        <ul class="navigation__menu">
          <li class="navigation__link">
            <a href="#question">QuestionAbout</a>
          </li>
          <li class="navigation__link">
            <a href="#bookmarks">Bookmarks</a>
          </li>
          <li class="navigation__link">
            <a href="#profile">Profile</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
