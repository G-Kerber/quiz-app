<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 classe="header__title">Quiz-App</h1>
      <p>train your brain</p>
    </header>
    <main class="main-content">
      <h2 class="main-content__title">Frage</h2>
      <section>
        <article class="card-content">
          <button class="card__bookmark">set bookmark</button>
          <h3 class="card-content__title">Frage</h3>
          <p class="question">Wer war Helmut Kohl?</p>
          <button class="button">show answer</button>
          <ul class="categorie">
            <li class="categorie__list-item">Germany</li>
            <li class="categorie__list-item">Politic</li>
          </ul>
        </article>
      </section>
    </main>
    <footer><nav></nav></footer>
  </body>
</html>
